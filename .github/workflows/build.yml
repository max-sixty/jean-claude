name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: arm64
            wheel_tag: macosx_11_0_arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            wheel_tag: macosx_10_9_x86_64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            wheel_tag: manylinux2014_x86_64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            wheel_tag: manylinux2014_aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Go binary
        run: |
          cd whatsapp
          mkdir -p ../jean_claude/bin
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags="-s -w" \
            -o ../jean_claude/bin/whatsapp-cli-${{ matrix.goos }}-${{ matrix.goarch }} .
          ls -la ../jean_claude/bin/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build wheel
        env:
          JEAN_CLAUDE_WHEEL_TAG: ${{ matrix.wheel_tag }}
        run: uv build --wheel

      - name: Show wheel info
        run: |
          ls -la dist/
          unzip -l dist/*.whl | head -20

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.whl

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run tests
        run: uv run pytest

      - name: Run lints
        run: uv run pre-commit run --all-files

  publish:
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheel-*
          merge-multiple: true

      - name: Show wheels
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
