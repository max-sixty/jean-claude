name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Verify Go compiles
        run: cd whatsapp && go build -o /dev/null .

      - name: Pre-commit hooks
        uses: pre-commit/action@v3.0.1

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v4

      - name: Run tests
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            # Skip iMessage and Reminders tests on Linux (macOS-only)
            uv run pytest --ignore=tests/test_imessage.py --ignore=tests/test_reminders.py
          else
            uv run pytest
          fi
