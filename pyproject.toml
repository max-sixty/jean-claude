[project]
name = "jean-claude"
# No version - this is a plugin, not a published package
version = "0.0.0"
description = "Google Workspace (Gmail, Calendar, Drive) and iMessage integration for Claude Code"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "Maximilian" }]
keywords = ["gmail", "google-calendar", "google-drive", "imessage", "claude-code"]

dependencies = [
    "click",
    "google-api-python-client",
    "google-auth-oauthlib",
]

[project.scripts]
jean-claude = "jean_claude.cli:cli"

[project.optional-dependencies]
dev = ["pytest", "pre-commit"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
